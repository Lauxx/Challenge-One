<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="jumbotron jumboColor">
			<div class="container">
				<h1>Challenge One</h1>
				<p>Enter if you dare.</p>
			</div>
		</div>
		
			<section>
				<div class="container">
					<div class="table-responsive" >
						<div class="col-xs-8 col-md-offset-2">
							<table class="table table-striped">
								<thead id="newTable">
									<tr>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Phone</th>
									</tr>
								</thead>
								<tbody id="newEntry">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</section>			
		
		<section>
			<div class="container">
				<div class = "row">
					<div class="col-xs-8 col-md-offset-2">
							<form class="form-inline">
								<div class="form-group">
								<h2>Your Information</h2>
									<input type="text" class="form-control" id="newEntryFirstName" placeholder="First Name">
									<input type="text" class="form-control" id="newEntryLastName" placeholder="Last Name">
									<input type="text" class="form-control" id="newEntryPhoneNumber" placeholder="Phone Number">
									<button class="btn btn-primary" id="submitButton">Submit</button>
								</div>
							</form>
					</div>
				</div>
			</div>
		</section>
		
<!-- 		<div class="container">
			<section>
				
			</section>
		</div> -->
	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="app.js"></script>
	</body>
</html>
